<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <a href="https://mail.google.com">Gmail</a>
      <a
        href="https://www.google.com/imghp?hl=en&tab=wi&ei=Ox1NVMXuJYO3yATCjoFA&ved=0CAQQqi4oAg"
        >Images</a
      >

      <img
        class="avatar"
        src="https://lh3.googleusercontent.com/ogw/AOh-ky1U5ba5pEkLAcpiNibuFxCxvP_g3dY9m0YU2yB9Xw=s32-c-mo"
      />
    </header>
    <div>
      <img
        src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
      />
      <form name="google" action="#" method="POST">
        <br />
        <input type="search" class="search" /><br />
        <button
          type="submit"
          class="button"
          name="submit"
          value="Google Search"
        >
          Pesquisar
        </button>
        <button
          type="submit"
          class="button"
          name="lucky"
          value="I'm Feeling Lucky"
        >
          Estou com sorte
        </button>
      </form>
    </div>
    <footer>
      <a class="leftlinks" href="https://www.google.com/intl/en/ads/?fg=1"
        >Sobre</a
      >
      <a class="leftlinks" href="https://www.google.com/services/?fg=1"
        >Publicidade</a
      >
      <a class="leftlinks" href="https://www.google.com/intl/en/about/"
        >Negócios</a
      >
      <a class="rightlinks" href="https://www.google.com/preferences?hl=en"
        >Sobre</a
      >
      <a class="rightlinks" href="https://www.google.com/intl/en/policies/?fg=1"
        >Configurações</a
      >
    </footer>
  </body>
</html>
